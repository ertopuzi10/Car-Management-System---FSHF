<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Employee</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registerEmployeeForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = new FormData(this);
                
                fetch('registerEmployee.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>

</head>

<body>
    
    <form id="registerEmployeeForm">
        <h3>Regjistro nje punonjes te ri ne sistem</h3>
        
        <div>
            <label for="name">Emri i punonjesit:</label>
            <input type="text" id="name" name="name" required>
        </div>
      
        <div>
            <label for="email">Email-i:</label>
            <input type="email" id="email" name="email" required>
        </div>
      
        <div>
            <label for="password">Password-i:</label>
            <input type="password" id="password" name="password" required>
        </div>
      
        <div>
            <label for="role">Roli ne kompani:</label>
            <select id="role" name="role" required>
                <option value="departments_employee">Punonjes departamenti</option>
                <option value="driver">Shofer</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
      
        <button type="submit">Regjistro punonjesin</button>
    </form>
    
</body>
</html>
